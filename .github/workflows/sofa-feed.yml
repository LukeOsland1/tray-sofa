name: SOFA Feed Builder

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      os_types:
        description: 'OS types to process (space-separated, e.g., "macOS iOS")'
        required: false
        default: 'macOS iOS'

# Set permissions for the workflow
permissions:
  contents: write

jobs:
  build-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Install required packages based on script imports
            pip install requests beautifulsoup4 feedgen packaging certifi lxml
          fi

      - name: Create cache directory
        run: mkdir -p cache

      - name: Run SOFA feed builder
        run: |
          # Determine OS types to process
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            OS_TYPES="${{ github.event.inputs.os_types }}"
          else
            OS_TYPES="macOS iOS"
          fi

          # Run the main script
          python sofa-feed.py $OS_TYPES

      - name: Upload generated feeds
        uses: actions/upload-artifact@v4
        with:
          name: sofa-feeds-${{ github.run_number }}
          path: |
            *_data_feed.json
            rss_feed.xml
            timestamp.json
            cache/
          retention-days: 30

      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated files
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update SOFA feeds - $(date -u +'%Y-%m-%d %H:%M:%S UTC')

